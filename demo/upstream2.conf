worker_processes 1;

events {
    worker_connections 256;
}

http {
    server {
        listen 80;
        server_name localhost;

        location / {
            add_header X-Upstream-ID "upstream2" always;
            add_header X-Response-Time "8ms" always;
            return 200 '{"server": "upstream2", "status": "healthy"}';
            add_header Content-Type application/json;
        }

        location /echo {
            add_header X-Upstream-ID "upstream2" always;
            return 200 '{"server": "upstream2", "path": "$uri", "args": "$args"}';
            add_header Content-Type application/json;
        }

        location /health {
            return 200 'OK';
        }
    }
}
