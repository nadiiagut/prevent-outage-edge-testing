worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Logging with backend identification
    log_format edge '$remote_addr - $request - $status - upstream:$upstream_addr - $request_time';
    access_log /var/log/nginx/access.log edge;

    # Upstream pool for load balancing tests
    upstream backend {
        # Consistent hash for routing.backend.selection tests
        hash $request_uri consistent;
        
        server upstream1:80;
        server upstream2:80;
    }

    # Faulty upstream (disabled by default)
    upstream faulty_backend {
        server faulty:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Add header to identify which backend served the request
        add_header X-Backend-Server $upstream_addr always;
        add_header X-Request-ID $request_id always;

        # Main location - routes to healthy backends
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts for resilience.timeout.enforced tests
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # Cache test endpoint
        location /cached/ {
            proxy_pass http://backend;
            proxy_cache_valid 200 60s;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # Faulty endpoint for resilience tests
        location /faulty/ {
            proxy_pass http://faulty_backend;
            proxy_connect_timeout 2s;
            proxy_read_timeout 5s;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Metrics endpoint (stub)
        location /metrics {
            return 200 '# HELP requests_total Total requests\n# TYPE requests_total counter\nrequests_total 0\n';
            add_header Content-Type text/plain;
        }
    }
}
