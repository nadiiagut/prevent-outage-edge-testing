name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Validate packs
        run: |
          poet packs validate
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Check obligations exist
        run: |
          test -f obligations/index.md
          test -d obligations/routing
          test -d obligations/cache
          poet obligations list
